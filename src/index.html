<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger || Tailwind CSS</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Swiper's CSS -->

    <!-- CSS -->
    <link rel="stylesheet" href="/dist/output.css" />
  </head>

  <body>
    <!-- header start -->
    <header class="bg-primaryColor fixed top-0 left-0 w-full z-50">
      <nav class="container relative h-14 flex items-center justify-between">
        <!-- logo -->
        <div>
          <a href="#" class="text-2xl uppercase"
            >Bur <span class="text-secondaryColor font-oswald">ger</span></a
          >
        </div>
        <!-- logo -->

        <!-- list -->
        <div
          class="hidden absolute top-0 left-0 w-full py-14 bg-primaryColor border-b border-secondaryColor md:block md:static md:py-0 md:border-none md:w-auto md:ml-auto"
          id="nav-menu"
        >
          <!-- item -->
          <ul class="flex flex-col text-center gap-5 md:flex-row">
            <li>
              <a
                href="#home"
                class="nav-link hover:text-secondaryColor ease-in duration-200"
                >Home</a
              >
            </li>

            <li>
              <a
                href="#about"
                class="nav-link hover:text-secondaryColor ease-in duration-200"
                >About Us</a
              >
            </li>

            <li>
              <a
                href="#menu"
                class="nav-link hover:text-secondaryColor ease-in duration-200"
                >Menu</a
              >
            </li>

            <li>
              <a
                href="#review"
                class="nav-link hover:text-secondaryColor ease-in duration-200"
                >Review</a
              >
            </li>

            <li>
              <a
                href="#contact"
                class="nav-link hover:text-secondaryColor ease-in duration-200"
                >Contact</a
              >
            </li>
          </ul>
          <!-- item -->

          <!-- close icon -->
          <div
            class="absolute right-4 top-[0.7rem] text-2xl cursor-pointer md:hidden"
            id="nav-close"
          >
            <i class="ri-close-line"></i>
          </div>
          <!-- close icon -->
        </div>
        <!-- list -->

        <!-- menu & light/dark button -->
        <div class="flex items-center gap-5">
          <i class="ri-moon-line cursor-pointer text-xl ml-4"></i>

          <div class="md:hidden" id="hamburger">
            <i class="ri-menu-2-line cursor-pointer text-xl"></i>
          </div>
        </div>
        <!-- menu & light/dark button -->
      </nav>
    </header>
    <!-- header end -->

    <!-- main js -->
    <script src="/src/main.js"></script>
  </body>
</html>
